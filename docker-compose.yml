version: "3.9"

name: transfer-advising-form

services:
  db:
    image: postgres:16-alpine
    container_name: transfer-form-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: transfer_advising
      POSTGRES_USER: app
      POSTGRES_PASSWORD: s3cure_P0stgr3s_Pass   # <-- real strong password
    command: ["postgres", "-c", "max_connections=200", "-c", "shared_buffers=256MB"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [app_net]
    # No "ports": DB stays private on the Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d transfer_advising"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transfer-form-web
    restart: unless-stopped
    env_file: .env.production
    environment:
      # Always present so you can override via env_file if needed
      NODE_ENV: production
      PORT: 3000
      # Prisma talks to db service name, not 127.0.0.1
      DATABASE_URL: postgresql://app:s3cure_P0stgr3s_Pass@db:5432/transfer_advising?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks: [app_net]
    # Publish only the app on a free high port; leave others untouched
    ports:
      - "3052:3000"

volumes:
  pgdata:

networks:
  app_net:
    driver: bridge
