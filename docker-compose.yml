version: "3.9"

name: transfer-advising-form

services:
  # -----------------------
  # PostgreSQL Database
  # -----------------------
  db:
    image: postgres:16-alpine
    container_name: transfer-form-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: transferdb
      POSTGRES_USER: transferuser
      POSTGRES_PASSWORD: transferpassword
    command: ["postgres", "-c", "max_connections=200", "-c", "shared_buffers=256MB"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transferuser -d transferdb"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"

  # -----------------------
  # Web / Backend App
  # -----------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transfer-form-web
    restart: unless-stopped
    environment:
      # App Configuration
      NODE_ENV: production
      PORT: 3000
      
      # Database Configuration
      DATABASE_URL: postgresql://transferuser:transferpassword@db:5432/transferdb?schema=public
      
      # Authentication
      NEXTAUTH_URL: https://midwesternstateuniversity.transfer-advising-application.abroadinst.com
      NEXTAUTH_SECRET: gLl/Cc3MJG3JZiBPxvYUA1qIIHz1qv4fleaXiQiyc8Y=
      BASE_URI: https://midwesternstateuniversity.transfer-advising-application.abroadinst.com
      NEXT_PUBLIC_APP_URL: https://midwesternstateuniversity.transfer-advising-application.abroadinst.com
      
      # SMTP Configuration
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_EMAIL: admissions@abroadinst.com
      SMTP_PASSWORD: fzpr xgmr gzph bpct
      SMTP_FROM: admissions@abroadinst.com
      SMTP_ENABLED: true
      
      # Legacy email variables for compatibility
      EMAIL: admissions@abroadinst.com
      PASS: fzpr xgmr gzph bpct
      MAIL_USER: Abroad Institute
      
      # Admin Seed
      ADMIN_SEED_EMAIL: admin@abroadinst.com
      ADMIN_SEED_PASSWORD: ChangeMe123!
      
      # Rate Limiting
      RATE_LIMIT_WINDOW: 600000
      RATE_LIMIT_MAX: 20
      IP_HASH_SECRET: gLl/Cc3MJG3JZiBPxvYUA1qIIHz1qv4fleaXiQiyc8Y=
      
      # Logging
      LOG_LEVEL: info
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net
    ports:
      - "3000:3000"

  # -----------------------
  # pgAdmin 4
  # -----------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: transfer-form-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@abroadinst.com
      PGADMIN_DEFAULT_PASSWORD: ChangeMe123!
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app_net
    ports:
      - "5050:80"
    depends_on:
      - db

# -----------------------
# Persistent Storage
# -----------------------
volumes:
  pgdata:
  pgadmin_data:

# -----------------------
# Private Bridge Network
# -----------------------
networks:
  app_net:
    driver: bridge