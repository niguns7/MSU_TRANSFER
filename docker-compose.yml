version: "3.9"

name: transfer-advising-form

services:
  # -----------------------
  # PostgreSQL Database
  # -----------------------
  db:
    image: postgres:16-alpine
    container_name: transfer-form-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: transferdb
      POSTGRES_USER: transferuser
      POSTGRES_PASSWORD: transferpassword
    command: ["postgres", "-c", "max_connections=200", "-c", "shared_buffers=256MB"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transferuser -d transferdb"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"

  # -----------------------
  # Web / Backend App
  # -----------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transfer-form-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://transferuser:transferpassword@db:5432/transferdb?schema=public
      NEXTAUTH_URL: https://abroadinst.com
      NEXTAUTH_SECRET: RqEmGICNeofYv/m13dkDdyPImIbDEv63qM+dJxY5YrE=
      APP_URL: https://abroadinst.com
      NEXT_PUBLIC_APP_NAME: Transfer Advising Form
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net
    ports:
      - "3000:3000"

  # -----------------------
  # pgAdmin 4
  # -----------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: transfer-form-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@abroadinst.com
      PGADMIN_DEFAULT_PASSWORD: ChangeMe123!
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app_net
    ports:
      - "5050:80"
    depends_on:
      - db

# -----------------------
# Persistent Storage
# -----------------------
volumes:
  pgdata:
  pgadmin_data:

# -----------------------
# Private Bridge Network
# -----------------------
networks:
  app_net:
    driver: bridge