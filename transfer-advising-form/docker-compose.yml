version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transfer-form-web
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://app:change_me_in_production@db:5432/transfer_advising?schema=public
      - NEXTAUTH_URL=https://your-domain.com
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ADMIN_SEED_EMAIL=${ADMIN_SEED_EMAIL}
      - ADMIN_SEED_PASSWORD=${ADMIN_SEED_PASSWORD}
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: transfer-form-db
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=change_me_in_production
      - POSTGRES_DB=transfer_advising
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - app_net
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app -d transfer_advising']
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:stable-alpine
    container_name: transfer-form-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./ops/nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - app_net
    restart: unless-stopped

volumes:
  pgdata:
    driver: local

networks:
  app_net:
    driver: bridge
