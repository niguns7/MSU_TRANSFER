version: "3.9"

name: transfer-advising-form

services:
  # -----------------------
  # PostgreSQL Database
  # -----------------------
  db:
    image: postgres:16-alpine
    container_name: transfer-form-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: transferdb
      POSTGRES_USER: transferuser
      POSTGRES_PASSWORD: transferpassword
    command: ["postgres", "-c", "max_connections=200", "-c", "shared_buffers=256MB"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transferuser -d transferdb"]
      interval: 10s
      timeout: 5s
      retries: 10
    # Expose DB port only to host (optional)
    ports:
      - "5432:5432"

  # -----------------------
  # Web / Backend App
  # -----------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transfer-form-web
    restart: unless-stopped
    env_file: .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      # IMPORTANT: connect to db service, not 127.0.0.1
      DATABASE_URL: postgresql://transferuser:transferpassword@db:5432/transferdb?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net
    ports:
      - "3052:3000"  # App accessible on server port 3052

# -----------------------
# Persistent Storage
# -----------------------
volumes:
  pgdata:

# -----------------------
# Private Bridge Network
# -----------------------
networks:
  app_net:
    driver: bridge
